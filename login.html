<!DOCTYPE html>
<html>
<head>
    <title>Personal Information Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>PERSONAL INFORMATION</h2>
    <p class="note"><b>Note:</b> * Fields are Mandatory</p>

    <form id="dataForm" onsubmit="formSubmitted(event)">

        <div class="form-group">
            <label>Name *</label>
            <input type="text" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label>Mobile Number *</label>
            <input type="text" name="mobile" placeholder="10 digit mobile number" pattern="[0-9]{10}" maxlength="10" required>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="yourmail@gmail.com">
        </div>

        <div class="form-group">
            <label>Date of Birth *</label>
            <input type="date" name="dob" required>
        </div>

        <div class="form-group">
            <label>Gender *</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="gender" value="Male" required> Male
                </label>
                <label class="radio-label">
                    <input type="radio" name="gender" value="Female" required> Female
                </label>
                <label class="radio-label">
                    <input type="radio" name="gender" value="Other" required> Other
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>City *</label>
            <select name="city" required>
                <option value="">Select your city</option>
                <option>Chennai</option>
                <option>Coimbatore</option>
                <option>Madurai</option>
                <option>Trichy</option>
            </select>
        </div>

        <div class="form-group">
            <label>Languages Known *</label>
            <div class="checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="language" value="English"> English
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="language" value="Tamil"> Tamil
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="language" value="Hindi"> Hindi
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Address *</label>
            <textarea name="address" rows="3" placeholder="Enter your address here" required></textarea>
        </div>

        <div class="form-group">
            <label>Resume (PDF only) *</label>
            <input type="file" name="resume" accept=".pdf" required>
        </div>

        <div class="form-group">
            <label>Photo (JPG/PNG)</label>
            <input type="file" name="photo" accept=".jpg,.jpeg,.png">
        </div>

        <button type="submit">Submit Form</button>

    </form>
</div>

<script>
function formSubmitted(event) {
    event.preventDefault();
    alert("Form submitted successfully!");
    event.target.reset();
    return false;
}
</script>

</body>
</html>
